<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Word</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function () {
            const word = getQueryParam('word');
            const meaning = getQueryParam('meaning');
            const date = getQueryParam('date');

            document.getElementById('wordInput').value = word || '';
            document.getElementById('meaningInput').value = meaning || '';
            document.getElementById('dateInput').value = date || '';
        }

        function saveChanges() {
            // Add the logic to save the changes here
            // It can be an AJAX request to your server, etc.
            alert('Changes saved!');
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Edit Word</h2>
        <form onsubmit="event.preventDefault(); saveChanges();">
            <div class="mb-3">
                <label for="wordInput" class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" required>
            </div>
            <div class="mb-3">
                <label for="meaningInput" class="form-label">Meaning</label>
                <input type="text" class="form-control" id="meaningInput" required>
            </div>
            <div class="mb-3">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>

</html>
